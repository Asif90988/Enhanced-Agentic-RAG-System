{% extends "layout.html" %}
{% block title %}Export{% endblock %}
{% block content %}
<h2>Data Export</h2>
<div style="display: flex; gap: 20px;">
  <div>
    <h3>JSON Export</h3>
    <p>Download data in JSON format</p>
    <button>Export JSON</button>
  </div>
  <div>
    <h3>CSV Export</h3>
    <p>Download data in CSV format</p>
    <button>Export CSV</button>
  </div>
  <div>
    <h3>XML Export</h3>
    <p>Download data in XML format</p>
    <button>Export XML</button>
  </div>
</div>
{% endblock %}
